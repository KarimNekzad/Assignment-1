<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="css/donation.css" />
  </head>
  <body>
    <div class="donation-form">
      <h2>Donate</h2>
      <div class="form-control-alternate">
        <p>Please select your payment method:</p>
        <input
          type="radio"
          class="payment-method"
          id="credit"
          name="payment-method"
          value="1"
          checked
        />
        Credit Card / Visa<br />
        <input
          type="radio"
          class="payment-method"
          id="paypal"
          name="payment-method"
          value="0"
        />
        Paypal<br />
        <input
          type="radio"
          class="payment-method"
          id="bitcoin"
          name="payment-method"
          value="2"
        />
        Bitcoin<br /><br />
      </div>
      <div id="credit-form" class="payment-forms">
        <div class="form-control">
          <label for="name"></label>
          <input type="text" name="name" id="name" placeholder="Enter name" />
        </div>
        <div class="form-control">
          <label for="email"></label>
          <input
            type="email"
            name="email"
            id="email"
            placeholder="Enter email"
          />
        </div>
        <div class="form-control">
          <label for="phone"></label>
          <input
            type="text"
            name="phone"
            id="phone"
            placeholder="Enter phone"
          />
        </div>
        <div class="form-control">
          <label for="phone"></label>
          <input
            type="text"
            name="card"
            id="card"
            placeholder="Enter Card Number"
          />
        </div>
        <div class="form-control">
          <label for="phone"></label>
          <input
            type="text"
            name="ccv"
            id="ccv"
            placeholder="Enter CCV [Secuity Code]"
          />
        </div>
        <div class="form-control">
          <label for="phone"></label>
          <input
            type="text"
            name="zip-code"
            id="zip-code"
            placeholder="Enter ZIP Code"
          />
        </div>
        <div class="form-control">
          <label for="text"></label>
          <input type="text" name="dob" id="dob" placeholder="Enter DOB" />
        </div>
      </div>
      <div class="payment-forms" id="paypal-form"></div>
      <div class="payment-forms" id="bitcoin-form"></div>
      <input type="submit" value="Send" id="submit" class="btn" />
    </div>
  </body>
</html>
